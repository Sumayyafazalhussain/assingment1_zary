<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — MySite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">MySite</a>
      <nav class="site-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact">
      <h1>Contact Us</h1>
      <p>Send a message — this sample uses a non-functional form (action="#").</p>
      <form action="#" class="contact-form">
        <label>
          Name
          <input type="text" name="name" placeholder="Your name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" placeholder="you@example.com" required>
        </label>
        <label>
          Message
          <textarea name="message" rows="5" placeholder="Write your message..." required></textarea>
        </label>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 MySite</p>
    </div>
  </footer>
</body>
</html>
